{% extends "base.html" %}
{% block content %}
<h2>
  {% if t_type == "deposit" %}
    Deposito
  {% elif t_type == "withdraw" %}
    Prelievo
  {% endif %}
</h2>

<form method="POST">
  <label for="amount">Importo:</label>
  <input type="number" step="0.01" min="0.01" name="amount" id="amount" required>

  <label for="pin">PIN:</label>
  <input type="password" name="pin" id="pin" maxlength="6" required>

  <input type="hidden" name="type" value="{{ t_type }}">
  
  <button type="submit">
    Conferma {{ "Deposito" if t_type == "deposit" else "Prelievo" }}
  </button>
</form>

<p>
  <a href="{{ url_for('routes.dashboard') }}">Torna alla Dashboard</a>
</p>
{% endblock %}
